<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Web Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css" rel="stylesheet" />
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: monospace;
            background-color: black;
            background-image: url('https://i.ibb.co/5nCz9CQ/geascii-dulled.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 35%;
            overflow: hidden;
        }

        #terminal-container {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 10;
            padding: 25px;
            box-sizing: border-box;
            height: calc(100% - 25px);

        }

        .terminal {
            background-color: transparent;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            font-size: 18px;
            --color: #1BFD9C;
            --link-color: rgb(255, 255, 255);
            --animation: terminal-glow;
            --glow: 2;
            --size: 1.5;
            --line-thickness: 1;
        }

        .cmd-cursor {
            --original-color: rgb(0, 0, 0);
            font-size: 10px;
        }
    </style>
    </style>
</head>

<body>

    <div id="terminal-container">
        <div id="terminal"></div>
    </div>
    <script>
        jQuery(function ($) {
            $('#terminal').terminal({
                hello: function () {
                    this.echo('Hello! Welcome to this terminal.');
                },
                whoami: function () {
                    this.echo('Gavin Equity');
                },
                whatdowedo: function () {
                    this.echo('Active investors with deep crypto market expertise\n' +
                        'Spot, Delta 1 derivatives, Options, and DeFi Protocols\n' +
                        'Building something amazing? DM us on [[!;;;;https://twitter.com/GavinEquity]Twitter].');
                },
                help: function () {
                    this.echo('whatdowedo         Provides a brief overview of who we are and what we do.\n' +
                        'whoami             Who are we?\n' +
                        'help               Provides Help information for terminal commands.\n' +
                        'clear or cls       Clears the screen. ');
                },
                clear: function () {
                    this.clear();
                },
                cls: function () {
                    this.clear();
                }

            }, {

                greetings: "Gavin Equity [Version 10.10.10.1]\n(c) 2024 GE Enterprises. All rights reserved.\n\nEnter 'help' for a list of commands. ",

                prompt: 'C:\\Users\\Hello> ',
                onBlur: function () { return false; }, // Keep the terminal focused
                checkArity: false,
                completion: true,
                clear: false,
                onAfterCommand: function (command) {
                    if (command.trim() !== '') {
                        this.echo('\n'); // Add a newline after the command output
                    }
                }
            });
        });
    </script>

</body>

</html>
