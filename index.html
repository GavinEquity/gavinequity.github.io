<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, user-scalable=no">
    <title>Gavin Equity</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/j3vFg01/ge-DP-removebg.png">
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css" rel="stylesheet" />
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: monospace;
            background-color: black;
            background-image: url('https://i.ibb.co/5nCz9CQ/geascii-dulled.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 35%;
            overflow: hidden;
        }

        #terminal-container {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 10;
            padding: 25px;
            box-sizing: border-box;

        }

        .terminal {
            background-color: transparent;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            font-size: 18px;
            --color: #1BFD9C;
            --link-color: rgb(255, 255, 255);
            --animation: terminal-glow;
            --glow: 2;
            --size: 1.5;
            --line-thickness: 1;
        }

        .cmd-cursor {
            --original-color: rgb(0, 0, 0);
            font-size: 10px;
        }

        @media screen and (max-width: 768px) {
            #terminal-container {
                padding: 10px;
                /* Adjust padding for smaller screens */
            }

            .terminal {
                font-size: 16px;
                /* Adjust font size for smaller screens */
            }
        }
    </style>
    </style>
</head>

<body>

    <div id="terminal-container">
        <div id="terminal"></div>
    </div>
    <script>
        jQuery(function ($) {
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            // Mobile specific adjustments
            if (isMobile) {
                // When the terminal is focused, prevent scrolling by setting the viewport to the top
                $('#terminal').on('focus', function () {
                    setTimeout(function () { // Timeout to allow for keyboard to appear
                        window.scrollTo(0, 0);
                    }, 0);
                });

                // Event to handle resetting the viewport when terminal command is executed
                $('#terminal').on('terminal.echo', function (e, echo_cmd) {
                    setTimeout(function () {
                        window.scrollTo(0, document.body.scrollHeight);
                    }, 0);
                });
            }
            var commands = {
                hello: function () {
                    this.echo('Hello! Welcome to this terminal.');
                },
                whoami: function () {
                    this.echo('Gavin Equity');
                },
                whatdowedo: function () {
                    this.echo('Active investors with deep crypto market expertise\n' +
                        'Spot, Delta 1 derivatives, Options, and DeFi Protocols\n' +
                        'Building something amazing? DM us on [[!;;;;https://twitter.com/GavinEquity]Twitter].');
                },
                help: function () {
                    this.echo('WHATDOWEDO         Provides a brief overview of who we are and what we do.\n' +
                        'WHOAMI             Who are we?\n' +
                        'HELP               Provides Help information for terminal commands.\n' +
                        'CLEAR or CLS       Clears the screen.');
                },
                clear: function () {
                    this.clear();
                },
                cls: function () {
                    this.clear();
                },

                /*COMMANDS FOR AUTO COMPLETING IN CAPS*/
                HELLO: function () {
                },
                WHOAMI: function () {
                },
                WHATDOWEDO: function () {
                },
                HELP: function () {
                },
                CLEAR: function () {
                },
                CLS: function () {
                }
            };

            $('#terminal').terminal(function (command) {
                if (command !== '') {
                    var cmd = $.terminal.parse_command(command);
                    if (cmd.name.toLowerCase() in commands) {
                        commands[cmd.name.toLowerCase()].apply(this, cmd.args);
                    } else {
                        this.error('Command not found!');
                    }
                }
            }, {
                greetings: 'Gavin Equity [Version 10.10.10.1]\n(c) 2024 GE Enterprises. All rights reserved.\n\nEnter "help" for a list of commands.',
                prompt: 'C:\\Users\\Hello> ',
                completion: Object.keys(commands).concat(Object.keys(commands).map(function (command) {
                    return command.toUpperCase();
                })),
                checkArity: false,
                onAfterCommand: function (command) {
                    if (command.trim() !== '') {
                        this.echo('');
                    }
                }
            });

            // Prevent scrolling on input focus
            $(window).on('scroll', function (e) {
                if (isMobile && $('#terminal').is(':focus')) {
                    e.preventDefault();
                    window.scrollTo(0, 0);
                }
            });
        });
    </script>
</body>

</html>
